<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
	<link rel="shortcut icon" href="#" />
	<title>Dictionary</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/style-slider-switch.css">
</head>

<body>
	<div class="container">

		<header>
			<div class="logo">
				<a href="">
					<img src="images/logo.png" alt="Dictionary App Logo">
				</a>
			</div>
			<div class="settings-div">
				<select id="fontsSelect" class="font-select">
					<option value="serif">Serif</option>
					<option value="sans-serif">Sans Serif</option>
					<option value="Roboto Mono">Mono</option>
				</select>
				<span>|</span>
				<div class="theme-switcher">
					<label class="switch">
						<input type="checkbox" id="themeSwitcherBtn">
						<span class="slider round"></span>
					</label>
				</div>
				<div class="theme-icon">
					<img src="images/moon.png" alt="Theme Icon">
				</div>
			</div>
		</header>

		<main>
			<section class="search-section">
				<input type="text" id="searchInputTxt" placeholder="Type a word and press Enter">
				<div class="searchBtn" id="searchBtn"></div>
			</section>

			<section id="wordInfoSection">
				<center><h2>Type a word and press Enter</h2></center>
			</section>
		</main>

	</div>
	
	<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
